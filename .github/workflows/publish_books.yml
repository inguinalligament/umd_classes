name: Publish Books

on:
  push:
    branches:
      - master
    paths:
      - data605_book/docs/**
      - msml610_book/docs/**
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      
      - name: Install MkDocs
        run: pip install mkdocs mkdocs-material
      
      - name: Update PYTHONPATH
        run: |
          echo "PYTHONPATH=${{ github.workspace }}:${{ github.workspace }}/helpers_root" >> $GITHUB_ENV
      
      - name: Preprocess Data605 Book
        working-directory: ./data605_book
        run: |
          python ../helpers_root/docs/mkdocs/preprocess_mkdocs.py \
            --input_dir docs \
            --output_dir tmp.mkdocs \
            -v INFO
      
      - name: Build Data605 Book
        working-directory: ./data605_book
        run: mkdocs build -d site
      
      - name: Preprocess MSML610 Book
        working-directory: ./msml610_book
        run: |
          python ../helpers_root/docs/mkdocs/preprocess_mkdocs.py \
            --input_dir docs \
            --output_dir tmp.mkdocs \
            -v INFO
      
      - name: Build MSML610 Book
        working-directory: ./msml610_book
        run: mkdocs build -d site
      
      - name: Checkout gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
      
      - name: Update book directories
        run: |
          # Remove old book directories if they exist
          rm -rf data605_book msml610_book
          
          # Create book directories
          mkdir -p data605_book msml610_book
          
          # Copy built sites to book directories
          git checkout master -- data605_book/site
          git checkout master -- msml610_book/site
          
          # Move contents from site/ to book directories
          mv data605_book/site/* data605_book/
          mv msml610_book/site/* msml610_book/
          
          # Clean up empty site directories
          rmdir data605_book/site msml610_book/site
      
      - name: Commit and push
        run: |
          git add data605_book msml610_book
          git commit -m "Deploy books from commit ${GITHUB_SHA}" || echo "No changes to commit"
          git push origin gh-pages